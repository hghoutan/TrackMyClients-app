allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.ghoutani.trackmyclients_app"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.ghoutani.trackmyclients_app"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode localProperties.getProperty('flutter.versionCode', '1').toInteger()
        versionName localProperties.getProperty('flutter.versionName', '1.0')
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}